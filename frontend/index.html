<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rusagro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>

    <div id="header" class="bg-white border-bottom shadow-sm p-3 mb-3">
        <div class="row d-flex align-items-center">
            <div class="col-sm-2 text-center text-md-left">
                <p class="lead my-auto">Rusagro</p>
            </div>
            <nav class="col-sm-10 text-center text-md-right">
                <button class="btn btn-info shadow-none active">Диффузионное отделение</button>
                <button class="btn btn-info shadow-none">Выпарка</button>
                <button class="btn btn-info shadow-none">Вакуум-аппараты</button>
                <button class="btn btn-info shadow-none">Сатурация</button>
                <button class="btn btn-info shadow-none">Фильтрация</button>
                <button class="btn btn-info shadow-none">ЖСО</button>
            </nav>
        </div>
    </div>

    <div class="container">
        <form id="newLimitation" autocomplete="off">
            <div class="form-row">
                <div class="form-group mb-2 col-md-4">
                    <label for="type_of_technological_section" class="mb-1">Тип участка</label>
                    <input type="text" class="form-control form-control-sm shadow-none"
                           id="type_of_technological_section" required
                           name="type_of_technological_section" readonly value="Диффузионное отделение">
                </div>
                <div class="form-group mb-2 col-md-2 required">
                    <label for="id_sautcom" class="mb-1 control-label">ID</label>
                    <input type="text" required class="form-control form-control-sm shadow-none" id="id_sautcom"
                           name="id_sautcom">
                </div>
                <div class="form-group mb-2 col-md-6 required">
                    <label for="description" class="mb-1 control-label">Описание</label>
                    <input type="text" required class="form-control form-control-sm shadow-none" id="description"
                           name="description">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group mb-2 required col-md-2">
                    <label for="min_limit" class="mb-1 control-label">Мин. ограничение</label>
                    <input type="number" required class="form-control form-control-sm shadow-none" id="min_limit"
                           name="min_limit">
                </div>
                <div class="form-group mb-2 required col-md-2">
                    <label for="max_limit" class="mb-1 control-label">Макс. ограничение</label>
                    <input type="number" required class="form-control form-control-sm shadow-none" id="max_limit"
                           name="max_limit">
                </div>
                <div class="form-group mb-2 required col-md-2">
                    <label for="averaging" class="mb-1 control-label">Усреднение</label>
                    <input type="number" required class="form-control form-control-sm shadow-none" id="averaging"
                           name="averaging">
                </div>
                <div class="form-group mb-2 col-md-2">
                    <label for="date_begin" class="mb-1">Дата начала</label>
                    <input type="date" class="form-control form-control-sm shadow-none" id="date_begin"
                           name="date_begin">
                </div>
                <div class="form-group mb-2 col-md-2">
                    <label for="date_end" class="mb-1">Дата конца</label>
                    <input type="date" class="form-control form-control-sm shadow-none" id="date_end"
                           name="date_end">
                </div>

                <button id="submit" type="submit" class="btn btn-info mr-1 mt-4 mb-2 shadow-none col">
                    Добавить
                </button>
                <button id="cancel" type="reset" class="btn btn-secondary mt-4 mb-2 shadow-none hide col">
                    Отменить
                </button>

            </div>

        </form>

        <div class="table-responsive">
            <table class="table table-striped table-light table-sm mt-4" id="limitationsList">
                <thead>
                <tr class="table-header">
                    <th>ID</th>
                    <th>Описание</th>
                    <th class="text-right">Min</th>
                    <th class="text-right">Max</th>
                    <th class="text-right">Mean</th>
                    <th class="text-center">Дата начала</th>
                    <th class="text-center">Дата конца</th>
                    <th class="text-center">Изменить</th>
                    <th class="text-center">Удалить</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
